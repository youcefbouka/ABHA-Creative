<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #444;
    }
    .product p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🛍️ قائمة المنتجات</h1>
  <div class="products" id="products"></div>

  <script>
    async function loadProducts() {
      const url = "https://docs.google.com/spreadsheets/d/1lGqRZEaZmpyEDSatBLO6gXdTmRtlJ9SCRmFxAemcSws/export?format=csv";
      
      const response = await fetch(url);
      const text = await response.text();

      const rows = text.split("\n").map(row => row.split(","));
      const headers = rows[0];
      const data = rows.slice(1);

      const productsContainer = document.getElementById("products");
      productsContainer.innerHTML = "";

      data.forEach(row => {
        const product = {};
        headers.forEach((h, i) => {
          product[h.trim()] = row[i] ? row[i].trim() : "";
        });

        if (product.Name && product.Price) {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${product.Image}" alt="${product.Name}">
            <h2>${product.Name}</h2>
            <p>💲 ${product.Price}</p>
          `;
          productsContainer.appendChild(div);
        }
      });
    }

    loadProducts();
  </script>
</body>
</html>
